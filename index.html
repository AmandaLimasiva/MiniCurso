<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Curso Web</title>
    <script src="js/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>Cadastro de Alunos</h1>

        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input name="nomeCompleto" type="text">

            <label for="email">E-mail</label>
            <input name="email" type="text">

            <label for="nota">Nota</label>
            <input name="nota" type="text">

            <input type="button" value="Enviar">

        </form>

        <div>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota</th>
                </thead>
                <tbody>
                    <tr v-for="aluno in alunos">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td></td>
                        <td>{{aluno.nota}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                alunos:[
                    {nome: 'Amanda Lima', email: 'amandalimasiva@gmail.com', nota: 10.00},
                    {nome: 'Jonas Lima', email: 'joaolima@gmail.com', nota: 10.00},
                    {nome: 'Ana Lima', email: 'aninhalima@gmail.com', nota: 10.00}
                ]
            }
        })
    </script>
</body>
</html>
